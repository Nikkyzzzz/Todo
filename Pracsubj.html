<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        flex-wrap: wrap; /* Allow containers to wrap on smaller screens */
        justify-content: center;
        align-items: center;
        min-height: 100vh; /* Use min-height instead of height for better responsiveness */
    }
    .container {
        width: calc(33.33% - 40px); /* Adjust width for three columns with margin */
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .container a:hover {
        background-color: #ddd;
    }

    /* Media query for smaller screens */
    @media screen and (max-width: 768px) {
        .container {
            width: calc(50% - 40px); /* Adjust width for two columns with margin */
        }
    }

    /* Media query for even smaller screens */
    @media screen and (max-width: 480px) {
        .container {
            width: calc(100% - 40px); /* Adjust width for full width with margin */
        }
    }
</style>
</head>
