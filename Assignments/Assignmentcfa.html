<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        flex-wrap: wrap;
    }
    .container {
        width: calc(50% - 40px); /* Adjust based on margin and padding */
        margin: 20px;
        padding: 20px;
        background-color: #fff;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .container a {
        display: block;
        text-decoration: none;
        color: #333;
        padding: 10px;
        margin-bottom: 10px;
        background-color: #f0f0f0;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .container a:hover {
        background-color: #ddd;
    }

    /* Adjust container width for smaller screens */
    @media only screen and (max-width: 600px) {
        .container {
            width: 90%;
        }
    }

    /* Style for containers with PDF files */
    .container.pdf-link {
        background-color: #A49F9E; /* Change to your desired color */
    }
</style>
</head>
